  name: operatorgroup
  namespace: openshift-metering
spec:
  targetNamespaces:
  - openshift-metering
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: openshift-workspaces
  namespace: openshift-metering
